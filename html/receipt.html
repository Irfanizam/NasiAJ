<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <style>
        /* Add your own styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .receipt {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Order Receipt</h1>
    <div class="receipt" id="receipt-container"></div>

    <form id="customer-form">
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer-name" required>

        <label for="cust-phone">Customer Phone:</label>
        <input type="tel" id="cust-phone" name="cust-phone" required>

        <label for="cust-address">Customer Address:</label>
        <input type="text" id="cust-address" name="cust-address" required>

        <button type="button" id="finish-btn">Finish</button>
    </form>

    <script type="module" src="/scripts/receipt.js"></script>
</body>
</html>
